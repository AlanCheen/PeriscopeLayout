apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    resourcePrefix "pl_"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
}

apply plugin: "guru.stefma.bintrayrelease"

version = "1.0.1"
group = "me.yifeiyuan.periscope"
androidArtifact {
    artifactId = "PeriscopeLayout"
}

publish {
    userOrg = 'alancheen'
    dryRun = false
    desc = 'PeriscopeLayout'
    website = 'https://github.com/AlanCheen/PeriscopeLayout'
}